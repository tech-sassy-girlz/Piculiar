{% extends "layout.html" %}
{% block title %}See Photos{% endblock %}
{% block style %}
<style type="text/css">
body {
	background-color: tan; 
}

img {
	display: block;
	margin-left: auto;
	margin-right: auto;
}

img{
	width: 40%;	
}
</style>
{% endblock %}
{% block content %}
	<h1 class="text-center">{{ user_info[0] }}'s Gallery</h1>    
	{% for image in images %}
		<a href="#">
			<img src="/static/uploads/{{ image[2] + "/" + image[3] + "/" + image[1] }}" alt="">
		</a>
	{% endfor %}
{% endblock %}
