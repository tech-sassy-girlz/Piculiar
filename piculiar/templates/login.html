{% extends "layout.html" %}
{% block title %}Sign In{% endblock %}
{% block style %}
	<style type="text/css"> 
		body { 
			background-image: url("/static/img/main_bg.jpg");
		}

		h1, lable {
			color: blue;
		}
	</style>
{% endblock %}
{% block content %}
	<div class="panel panel-default col-md-6 col-md-offset-3">
		<div class="panel-body">
			<img src="/static/img/tsg.png" alt="Tech Sassy Girlz" />	
			<h1>Welcome Back!</h1>
			<h1 class="text-center">Sign in to Piculiar!</h1>
			<form action="/login" method="post">
					<div class="form-group">	
						<lable for="username">User Name</lable>		
						<input name ="username" class="form-control" type="text" placeholder="username" />
					</div>

					<div class="form-group">
						<lable for="pwd">Password</lable>
						<input name ="pwd" class="form-control" type="password" placeholder="password" required />
					</div>
				
					<button class="btn btn-default" type="submit">Sign In</button>
				</form>
			</div>
		</div>
		<div class="panel panel-default col-md-6 col-md-offset-3">
			<div class="panel-body">
				<p class="text-center">Not a member yet? <a href="/signup">Sign up here!</a></p>
			</div>
		</div>
{% endblock %}
