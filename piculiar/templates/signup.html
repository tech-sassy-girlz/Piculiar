{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block style %}
<style type="text/css"> 
body { 
	background-image: url("/static/img/main_bg.jpg");
}

h1, label {
	color: blue
}
</style>
{% endblock %}
{% block content %}
<div class="panel panel-default col-md-6 col-md-offset-3">
	<div class="panel-body">
		<img src="/static/img/tsg.png" alt="Tech Sassy Girlz" />	
		<h1 class="text-center">Sign up for Piculiar!</h1>
		<form action="/signup" method="post">
			<div class="form-group">
				<label for="email">Email</label>
				<input name ="email" class="form-control" type="email" placeholder="email" required />
			</div>

			<div class="form-group">	
				<label for="username">Username</label>		
				<input name ="username" class="form-control" type="text" placeholder="username" />
			</div>

			<div class="form-group">
				<label for="pwd">Password</label>
				<input name ="pwd" class="form-control" type="password" placeholder="password" required />
			</div>

			<div class="form-group">
				<label for="confirm_pwd">Confirm password</label>
				<input name ="confirm_pwd" class="form-control" type="password" placeholder="confirm password" />
			</div>

			<div>
				<p>I agree with the <a href="#agreement"><a href= "#">terms &amp; conditions</a>
					<input name ="agreement" type="checkbox" />
				</p>
			</div>

			<button class="btn btn-default" type="submit">Submit</button>
		</form>
	</div>
</div>
<div class="panel panel-default col-md-6 col-md-offset-3">
	<div class="panel-body">
		<p class="text-center">Already a member? <a href="/login">Log in!</a></p>
	</div>
</div>
{% endblock %}
